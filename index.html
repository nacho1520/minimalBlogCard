<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Minimal Blog Card</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script src='main.js'></script>
</head>
<body class="body">
    <div class="card">
        <div class="card-body-container">
            <img class="img" src="assets/cactus_img.jpg">
            <span class="tag">
                Design
            </span>
            <div class="title">
                <p>Embracing Minimalism</p>
            </div>
            <div class="card-body">
                <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
            </div>
        </div>
        <div class="author">
            <p>Annie Spratt</p>
        </div>
    </div>
</body>
</html>
